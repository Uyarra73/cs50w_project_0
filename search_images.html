<!DOCTYPE html>
<html>
<head>
    <title>Google Images</title>
    <link rel="stylesheet"  href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <ul class="nav justify-content-end top-right">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google search</a>
            </li>
        </ul>
        <img src="logo2.png" alt="Google logo" class="logo">
        <span class="logo-text">Images</span>

        <form action="https://www.google.com/search" class="form">
            <input type="hidden" name="tbm" value="isch">
            <div class="form-group">
                <input class="search-input" type="text" name="q">
            </div>
        </form>
    </div>
</body>
</html>
